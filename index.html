<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Phone Hunter using API</title>
	<link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<header>
         <h2 class="text-center font-extrabold text-2xl mt-4">Hunting Phone</h2>
	</header>

	<main class="container mx-auto mt-8">
        <!-- search result -->
		<section class="bg-gray-100 p-4 m-4">
			<input id="search-field" type="text" placeholder="Search here" class="input input-bordered input-accent w-full max-w-xs" />
			<button onclick="handleSearch()" class="btn btn-accent">Search</button>
		</section>

		<!-- show search result within this div. appendchild() into this in js file -->
		<section>  
			<div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 md:gap-2 lg:gap-4 my-4 bg-gray">            
			</div>
		</section>
	</main>

	<footer>

	</footer>

	<script src="js/phone.js"></script>

</html>
